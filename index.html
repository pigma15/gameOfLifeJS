<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js" type="module" defer></script>
</head>
<body>

    <div class="controls">
        <div class="inputs">
            <div class="curtain">
                hidden curtain
            </div>
            <div class="axis">
                <div class="image">
                    <img src="#" alt="#">
                </div>
                <div class="inputInfo xAxis">
                    <span class="description">
                        Lenght of field:
                    </span>
                    <span class="restriction">
                        Lenght accepts integers which are not less than 2
                    </span>
                </div>
                <div class="input">
                    <input class="xInput" type="number" min="2" value="16">
                </div>
            </div>
            <div class="axis">
                <div class="image">
                    <img src="#" alt="#">
                </div>
                <div class="inputInfo yAxis">
                    <span class="description">
                        Height of field:
                    </span>
                    <span class="restriction">
                        Height accepts integers which are not less than 2
                    </span>
                </div>
                <div class="input">
                    <input class="yInput" type="number" min="2" value="16">
                </div>
            </div>
        </div>
        <div class="transport">
            <div>
                <button type="button" class="start"> START </button>
            </div>
            <div>
                <button type="button" class="kill">  KILL </button>
            </div>
        </div>
    </div>
    <div class="render">
        <div id="field">
            <!-- JS generated grid -->
        </div>
        <div id="edit">
            <div>
                <button type="button" class="reset"> RESET </button>
            </div>
            <div>
                <button type="button" class="random"> RANDOM </button>
            </div>
        </div>
    </div>
    <div class="info">
        <div id="primeFrame">
            prime frame
        </div>
        <div class="links">
            links
        </div>
    </div>
    
</body>
</html>
